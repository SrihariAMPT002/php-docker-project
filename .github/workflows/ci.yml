name: PHP Docker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sql-connection:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/sql-connection:latest

      - name: Run Docker container with MySQL service
        run: |
          docker network create mynetwork
          docker run -d --network=mynetwork --name mysql-container -e MYSQL_ROOT_PASSWORD=root mysql:latest
          docker run -d -p 8080:80 --network=mynetwork --name php-app -e DB_HOST=mysql-container -e DB_USER=root -e DB_PASSWORD=root ${{ secrets.DOCKER_USERNAME }}/rts-message:latest

      - name: Test the PHP application
        run: |
          sleep 5
          curl --fail http://localhost:8080/index.php || exit 1

      - name: Clean up Docker containers
        run: |
          docker stop $(docker ps -q)
          docker system prune -f
